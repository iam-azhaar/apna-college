<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="card-container">
    <div class="card-image">
      <img src="./assets/illustration-article.svg" alt="card image">
    </div>
    <section class="card-btn">
      <button>Learning</button>
      <div>Published 21 Dec 2023</div>
    </section>
    <section class="card-text">
      <h2>HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <section class="card-footer">
      <div class="footer-icon">
        <img src="./assets/image-avatar.webp" alt="footer icon">
      </div>
      <h3>Greg Hooper</h3>
    </section>
  </main>
  <footer class="footer-section">
    <div>Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/muhd-azhar" target="_blank">Muhd Azhar</a></div>
  </footer>
</body>
</html>
