<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">  
  <title>Frontend Mentor | Social links profile hub</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="main-container">
    <header class="main-header">
      <div class="profile-photo">
        <img src="./assets/avatar-jessica.jpeg" alt="profile card photo">
      </div>
      <nav class="header-navbar">
        <h2>Jessica Randall</h2>
        <div>London, United Kingdom</div>
      </nav>
      <p>"Front-end developer and avid reader."</p>
    </header>
    <div class="btn-section">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </main>
  <footer class="footer-section">
    <div>Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/muhd-azhar" target="_blank">Muhd Azhar</a></div>
  </footer>
</body>
</html>
