<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title> <!-- Title of the web page displayed in the browser tab. -->
</head>
<body>
    <h1>Registration Form</h1> <!-- Main heading of the registration form. -->
    <br> <!-- Line break for spacing. -->
    <form action="#"> <!-- Form element with action attribute set to "#" (placeholder URL). -->
        <label for="first_name">First Name: </label> <!-- Label for the first name input field. -->
        <input type="text" id="first_name" placeholder="Enter First Name"> <!-- Text input field for the first name. -->

        <label for="last_name">Last Name: </label> <!-- Label for the last name input field. -->
        <input type="text" id="last_name" placeholder="Enter Last Name"> <!-- Text input field for the last name. -->
        
        <br> <!-- Line break for spacing. -->
        <br> <!-- Another line break for spacing. -->

        <label for="username">Create your username: </label> <!-- Label for the username input field. -->
        <input type="text" id="username" placeholder="Create Username"> <!-- Text input field for creating a username. -->
        
        <br> <!-- Line break for spacing. -->

        <label for="password">Create your password: </label> <!-- Label for the password input field. -->
        <input type="password" id="password" placeholder="Create your password"> <!-- Password input field for creating a password. -->
        
        <br> <!-- Line break for spacing. -->
        <br> <!-- Another line break for spacing. -->

        <p>Select Your Gender: </p> <!-- Paragraph indicating gender selection. -->
        <label for="male">Male </label> <!-- Label for the male gender radio button. -->
        <input type="radio" name="gender" id="male"> <!-- Radio button for selecting male gender. -->
        
        <label for="female">Female </label> <!-- Label for the female gender radio button. -->
        <input type="radio" name="gender" id="female"> <!-- Radio button for selecting female gender. -->

        <br> <!-- Line break for spacing. -->
        <br> <!-- Another line break for spacing. -->

        <p>Select Your Subjects: </p> <!-- Paragraph indicating subject selection. -->
        <label for="math">Mathematics </label> <!-- Label for the mathematics checkbox. -->
        <input type="checkbox" id="math"> <!-- Checkbox for selecting mathematics. -->

        <label for="physics">Physics </label> <!-- Label for the physics checkbox. -->
        <input type="checkbox" id="physics"> <!-- Checkbox for selecting physics. -->

        <label for="chemistry">Chemistry </label> <!-- Label for the chemistry checkbox. -->
        <input type="checkbox" id="chemistry"> <!-- Checkbox for selecting chemistry. -->

        <label for="biology">Biology </label> <!-- Label for the biology checkbox. -->
        <input type="checkbox" id="biology"> <!-- Checkbox for selecting biology. -->

        <br> <!-- Line break for spacing. -->
        <br> <!-- Another line break for spacing. -->
        <br> <!-- Another line break for spacing. -->

        <label for="city">Select Cities: </label> <!-- Label for the city dropdown menu. -->
        <select id="city"> <!-- Dropdown menu for selecting a city. -->
            <option value=""></option> <!-- Default empty option. -->
            <option value="Ashoknagar">Ashoknagar</option> <!-- Option for Ashoknagar city. -->
            <option value="Guna">Guna</option> <!-- Option for Guna city. -->
            <option value="Bhopal">Bhopal</option> <!-- Option for Bhopal city. -->
            <option value="Indore">Indore</option> <!-- Option for Indore city. -->
        </select>

        <br> <!-- Line break for spacing. -->
        <br> <!-- Another line break for spacing. -->
        <br> <!-- Another line break for spacing. -->
        
        <label for="feedback">Add Your Feedback: </label> <!-- Label for the feedback textarea. -->
        <br> <!-- Line break for spacing. -->
        <textarea id="feedback" cols="40" rows="5" placeholder="Please add your Feedback here."></textarea> <!-- Textarea for entering feedback. -->

        <br> <!-- Line break for spacing. -->
        <br> <!-- Another line break for spacing. -->

        <input type="submit" value="Submit Form"> <!-- Submit button to submit the form. -->
    </form>
</body>
</html>
