<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax in CSS | Level-01</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: green; /* Setting color property to green for h2 elements */
        }
    </style>

    <!-- Linking External CSS file -->
    <link rel="stylesheet" href="./style.css"> <!-- Linking to an external CSS file named "syntax.css" -->

</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red;"> <!-- Setting color property to red inline for h1 element -->
        Lorem ipsum dolor sit.
    </h1>

    <!-- Internal CSS -->
    <h2>Lorem ipsum dolor sit.</h2> <!-- h2 elements will have green color based on internal CSS -->

    <!-- External CSS -->
    <h3>Lorem ipsum dolor sit.</h3> <!-- h3 elements will have styles from the external CSS file -->

</body>
</html>
