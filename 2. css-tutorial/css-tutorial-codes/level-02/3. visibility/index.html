<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set document character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Visibility Property | Level 02</title>
    <!-- Linking external stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Main heading -->
    <h1>Visibility Property</h1>
    <!-- Horizontal line -->
    <hr>
    
    <!-- Visible element -->
    <div class="visible">
        This is a visible element.
    </div>

    <!-- Invisible element -->
    <div class="invisible">
        This is an invisible element.
    </div>

    <!-- Invisible element with space occupied -->
    <div class="invisible-space">
        This is an invisible element with space occupied.
    </div>
</body>
</html>
