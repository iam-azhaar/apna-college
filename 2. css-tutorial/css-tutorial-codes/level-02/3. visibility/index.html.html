<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Property | Level 02</title>
    <link rel="stylesheet" href="./3. visibility.css">
</head>
<body>
    <h1>Visibility Property</h1>
    <hr>
    
    <!-- Visible element -->
    <div class="visible">
        This is a visible element.
    </div>

    <!-- Invisible element -->
    <div class="invisible">
        This is an invisible element.
    </div>

    <!-- Invisible element with space occupied -->
    <div class="invisible-space">
        This is an invisible element with space occupied.
    </div>
</body>
</html>
