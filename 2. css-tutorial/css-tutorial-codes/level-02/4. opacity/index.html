<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- Heading -->
    <h1>Opacity Property</h1>
    <!-- Horizontal line for visual separation -->
    <hr>
    
    <!-- Fully opaque element -->
    <div class="opaque">
        This is a fully opaque element.
    </div>

    <!-- Semi-transparent element -->
    <div class="semi-transparent">
        This is a semi-transparent element.
    </div>

    <!-- Horizontal line for visual separation -->
    <hr>

    <!-- Exercise section -->
    <div>Exercise:</div>

    <!-- Boxes with different opacity levels -->
    <div class="box box1">
        <p>Opacity: 100%</p>
    </div>
    <div class="box box2">
        <p>Opacity: 60%</p>
    </div>
    <div class="box box3">
        <p>Opacity: 30%</p>
    </div>
    <div class="box box4"> <!-- Corrected class name -->
        <p>Opacity: 10%</p>
    </div>
