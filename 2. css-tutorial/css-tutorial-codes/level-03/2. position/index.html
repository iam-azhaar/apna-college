<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Properties in CSS | Level-03</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Heading -->
    <h1>Position Properties</h1>
    
    <!-- Static positioned box -->
    <div class="static">
        Static Box
    </div>
    <!-- Relative positioned box -->
    <div class="relative">
        Relative Box
    </div>
    <!-- Absolute positioned box -->
    <div class="absolute">
        Absolute Box
    </div>
    <!-- Fixed positioned box -->
    <div class="fixed">
        Fixed Box
    </div>
    <!-- Sticky positioned box -->
    <div class="sticky">
        Sticky Box
    </div>
</body>
</html>
