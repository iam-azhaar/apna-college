<!DOCTYPE html> <!-- Declares the document type and version of HTML. -->
<html lang="en"> <!-- Specifies the language of the document. -->
<head> <!-- Contains metadata for the document. -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding of the document. -->
    <meta name="description" content="Example of a simple HTML page"> <!-- Provides a brief description of the page for search engines. -->
    <title>My First Page</title> <!-- Title of the web page displayed in the browser tab. -->
</head>
<body> <!-- Contains the content of the web page displayed to the user. -->
    
    <h1>This is a Heading Tag.</h1> <!-- Represents the main heading of the page. -->

    <br> <!-- Creates a line break. -->

    <p>This is a Paragraph Tag.</p> <!-- Represents a paragraph of text. -->

    <!-- This is a Comment. Comments are ignored by the browser and are used for adding notes or reminders in the code. -->

</body>
</html>
