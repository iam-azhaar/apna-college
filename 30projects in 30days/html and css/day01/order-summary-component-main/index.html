<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="card-container">
    <section class="card-logo">
      <img src="./images/illustration-hero.svg" alt="card image">
    </section>
    <section class="card-main-text">
      <h2 class="heading">Order Summary</h2>
      <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>
    <section class="card-music-plans">
      <div class="music-section">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="music icon">
        </div>
        <div class="music-plans-text">
          <h4 class="heading">Annual Plan</h4>
          <p class="para">$59.99/year</p>
        </div>
      </div>
      <a href="#" class="change-btn">Change</a>
    </section>

    <a href="#" class="payment-btn link-btn">Proceed to Payment</a>
    <a href="#" class="cancel-btn link-btn">Cancel Order</a>
  </main>
  <footer class="footer-section">
    <div>Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/muhd-azhar" target="_blank">Muhd Azhar</a></div>
  </footer>
</body>
</html>
